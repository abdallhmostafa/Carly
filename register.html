<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main css file -->
    <link rel="stylesheet" href="assets/css/register.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="box">
        <div class="left">
          <div class="logo">Carly</div>
          <div class="text">Your Register</div>
        </div>
        <div class="right">
          <h1>Sign Up</h1>
          <form action="">
            <div class="info">
              <label for="firstname">First Name</label>
              <input type="text" name="first name" id="firstname" />
            </div>

            <div class="info">
              <label>Last Name</label>
              <input type="text" name="last name" />
            </div>

            <div class="info">
              <label>Email</label>
              <input type="text" name="email" />
            </div>

            <div class="info">
              <label>Password</label>
              <input type="password" name="password" />
            </div>

            <div class="info">
              <label>Confirm Password</label>
              <input type="password" name="confirmpass" />
            </div>

            <div class="info1">
              <input type="submit" value="Create Account" name="register" />
            </div>
          </form>
          <div class="login">
            Already Have Account ?
            <a href="">login here</a>
          </div>
        </div>
      </div>
  </body>
</html>
